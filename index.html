<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <h1>Appointments</h1>

    <div class="container">

      <form id="book">

        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="name form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Appointment Description</label>
          <input type="text" class="appointment form-control" id="appointment" aria-describedby="emailHelp" placeholder="Enter your appointment decription">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Date</label>
          <input type="text" class="date form-control" id="Date" aria-describedby="emailHelp" placeholder="Enter Date">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Start/End Time</label>
          <input type="text" class="Start/End Time form-control" id="Start/End Time" aria-describedby="emailHelp" placeholder="Enter Start/End Time">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

     </div>

     <div id="output">

     </div>



  </body>
</html>
